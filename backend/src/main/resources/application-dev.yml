server:
  port: 5000

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5Dialect

security:
  jwt:
    token:
      secret-key: secret_key
      expire-length: 3600000

github:
  client:
    id: client_id
    secret: client_secret
  url:
    access-token: access-token
    profile: profile

logging:
  level:
    org:
      hibernate:
        type: trace
