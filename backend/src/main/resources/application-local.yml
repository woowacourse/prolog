spring:
  jpa:
    generate-ddl: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comment: true
logging:
  level:
    org:
      hibernate:
        type: trace